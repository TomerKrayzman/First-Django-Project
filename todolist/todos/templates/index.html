<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/myJS.js' %}" type="text/javascript"></script>

  <title>My Todo List! - Tomer</title>
</head>

<body>
    
 <div class="page-wrapper">
  <div class="head-wrapper">
    <div class="background">
      <img src="{% static 'images/schoolthing.gif' %}" alt="" class="bg-img" />
      <div class="bg-filter"></div>
    </div>
    <div class="title-wrapper">
      <div class="title">
        <div class='texty' >BAM! To Do List!</div>
      </div>
    </div>
    <div class="button-wrapper">
      <a href="#content"><i class="fa fa-angle-down" aria-hidden="true"></i></a></div>
  </div>
  <div class="content-wrapper">
    <a data-scroll name="content"></a>
    
    
   
    

  </div>
</div>
    

    
  <ul>
    {% for todo in todos%}
    <li><a href="/todos/details/{{todo.id}}">{{todo.title}}</a>: {{todo.text}}</li>
    {% endfor %}

</ul>
</body>
</html>
